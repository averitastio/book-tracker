{% extends 'base.html' %}

{% load static %}

{% block content %}

<h1>Edit Book</h1>

        {{ form.as_table }}
        <tr>
            <td></td>
            <td>
                <input type="submit" value="Edit Book"/>

        </tr>
    </table>
</form>
</div>

{% endblock %}
